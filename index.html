<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContantHub009</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(-45deg, #f4f6f8, #e0e4eb, #c8d1db, #f4f6f8);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header { margin-bottom: 40px; opacity: 0; animation: fadeIn 1s forwards 0.3s; }
    h1 { font-size: 2rem; color: #1a1a1a; margin-bottom: 10px; }

    .message-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1), 0 0 25px rgba(0,123,255,0.3);
      max-width: 500px;
      width: 90%;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.6s;
      z-index: 1;
    }

    .message-box h2 { font-size: 1.5rem; margin-bottom: 20px; color: #d9534f; }
    .message-box p { font-size: 1rem; color: #555; margin-bottom: 25px; }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(145deg, #007bff, #00a1ff);
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,123,255,0.6); }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #999;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
      z-index: 1;
      position: relative;
    }

    .loader {
      margin: 0 auto 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite, fadeIn 1s forwards 0.3s;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    /* Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: floatUp linear infinite, shimmer 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.9; }
    }

    /* Get in Touch Section */
    .get-in-touch { margin: 40px 0; max-width: 600px; width: 90%; background-color: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px; box-shadow: 0 15px 30px rgba(0,0,0,0.1), 0 0 25px rgba(0,123,255,0.2); text-align: center; opacity:0; animation: fadeInUp 1s forwards 1.2s; }
    .get-in-touch h2 { font-size: 1.5rem; margin-bottom: 15px; }
    .get-in-touch p { font-size: 1rem; margin-bottom: 20px; color: #555; }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .message-box, .get-in-touch { padding: 30px 20px; }
      .message-box h2, .get-in-touch h2 { font-size: 1.3rem; }
      .message-box p, .get-in-touch p { font-size: 0.95rem; }
      .loader { width: 30px; height: 30px; border-width: 3px; }
      .btn { padding: 10px 20px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ContantHub009</h1>
  </header>

  <div class="message-box">
    <div class="loader"></div>
    <h2>‚ö†Ô∏è Sorry for the Issue</h2>
    <p>We are currently working on it. Please check back soon.</p>
    <a class="btn" href="https://www.instagram.com/contanthub009" target="_blank">Visit Instagram</a>

  <!-- Get in Touch Section -->

        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">

    <!-- Instagram Button -->
    <a class="btn" href="https://www.instagram.com/contanthub009" target="_blank" style="display: inline-block; margin-bottom: 20px;">
      üì∏ Visit Instagram
    </a>

    <!-- Contact Us -->
    <div class="contact-us">
      <h2 style="color:#d9534f;">Contact Us</h2>
      <p>For more details, reach us at:</p>
      <a href="tel:+911000045990" style="display:inline-block; padding:12px 25px; font-size:1rem; color:#fff; background:linear-gradient(145deg,#28a745,#5cd65c); border-radius:25px; text-decoration:none; box-shadow:0 5px 15px rgba(40,167,69,0.4); transition: transform 0.3s, box-shadow 0.3s;">
        üìû contanthub009
      </a>
    </div>
  </div>

  <footer>
    ¬© 2025 ContantHub009 ‚Ä¢ Made with ‚ù§Ô∏è
    visit me soon‚ù§Ô∏è‚Äçüî•
  </footer>

  <!-- Floating particles with shimmer -->
  <script>
    const colors = ['rgba(255,255,255,0.7)', 'rgba(0,123,255,0.3)'];
    for(let i=0; i<40; i++){
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 6 + 2; 
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particle.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      particle.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(particle);
    }
  </script>

  <!-- Background audio -->
  <audio id="bgAudio" loop autoplay muted>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="audioToggle" style="position:fixed;bottom:20px;right:20px;padding:10px 15px;border:none;border-radius:8px;background:#007bff;color:#fff;cursor:pointer;z-index:2;">üîä Play</button>

  <script>
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('audioToggle');
    btn.addEventListener('click', () => {
      if(audio.paused){
        audio.play();
        btn.textContent = 'üîä Pause';
      } else {
        audio.pause();
        btn.textContent = 'üîä Play';
      }
    });
  </script>
</body>
</html>
